<!DOCTYPE html>
<html>

<head>
  <title>Projecte</title>
  <meta charset="UTF-8">
  </meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


  <link rel="stylesheet" type="text/css" href="projecte.css">
  </link>
</head>

<body id="color">

  <section id="tabs" class="project-tab">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav>
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-audi-tab" data-toggle="tab" href="#nav-audi" role="tab"
                aria-controls="nav-audi" aria-selected="true"><img src="https://img.icons8.com/ios/50/000000/audi.png">
                Audi</a>
              <a class="nav-item nav-link" id="nav-ferrari-tab" data-toggle="tab" href="#nav-ferrari" role="tab"
                aria-controls="nav-ferrari" aria-selected="false"><img
                  src="https://img.icons8.com/color/48/000000/ferrari-badge.png"> Ferrari</a>
              <a class="nav-item nav-link" id="nav-tesla-tab" data-toggle="tab" href="#nav-tesla" role="tab"
                aria-controls="nav-tesla" aria-selected="false"><img
                  src="https://img.icons8.com/color/48/000000/tesla-logo.png"> Tesla</a>
            </div>
          </nav>
          <a id="mostrar" class="filterBtn" rel="nofollow noopener"><img src="filter.png"></a>
          <a id="ocultar" class="filterBtn" rel="nofollow noopener"><img src="filter.png"></a>                    
          <input id="filterInput" type="text" class="filter" placeholder="Filtrar...">
          <div class="tab-content" id="nav-tabContent">              
            <div class="tab-pane fade show active" id="nav-audi" role="tabpanel" aria-labelledby="nav-audi-tab">                                              
              <table id="tableAudi" class="table" cellspacing="0">         
              </table>
              <div id="audiAfegir" class="button_cont" align="center">
                  <a id="añadirBtnAudi" class="example_e" rel="nofollow noopener"> Afegir <img id="añadirImg" src="audi24.png"></a>
                </div>   
            </div>
            <div class="tab-pane fade" id="nav-ferrari" role="tabpanel" aria-labelledby="nav-ferrari-tab">                
              <table id="tableFerrari" class="table" cellspacing="0">
              </table>
              <div class="button_cont" align="center">
                  <a id="añadirBtnFerrari" class="example_e" rel="nofollow noopener">Afegir <img id="añadirImg" src="ferrari24.png"></a>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-tesla" role="tabpanel" aria-labelledby="nav-tesla-tab">                
              <table id="tableTesla" class="table" cellspacing="0">
              </table>
              <div class="button_cont" align="center">
                  <a id="añadirBtnTesla" class="example_e" rel="nofollow noopener"> Afegir <img id="añadirImg" src="tesla24.png"></a>
                </div>
            </div>           
          </div>
        </div>        
      </div>
     
    </div>
    <br>
     <!-- Llegenda -->
     <div>
      <img src="https://img.icons8.com/cute-clipart/24/000000/edit.png"> Editar
      <img src="https://img.icons8.com/cute-clipart/24/000000/delete-forever.png"> Eliminar
      <img src="filter24.png"> Mostrar/Ocultar filtro
    </div>
    <hr class="new1">
    <div align="center">
        <img src="copyright24.png"> Jaume Sapena
    </div>    
  </section>

  <!-- Modal eliminar -->
  <div id="eliminarModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Eliminar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Estas segur que vols eliminar l'entrada?
          No podràs recuperar-la!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="eliminarModalBtn" type="button" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal modificar -->
  <div id="modificarModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Editar</h5>          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 id="errors"></h1>
          Id: <input id="inputId" class="form-control" type="number"><br>
          Nom: <input id="inputNom" class="form-control" type="text"><br>
          Any: <input id="inputAny" class="form-control" type="number" min="1900" max="2099" step="1"><br>
          Velocitat màxima: <input id="inputVelMax" class="form-control" type="number"><br>
          CV: <input id="inputCV" class="form-control" type="number"><br>
          Preu: <input id="inputPreu" class="form-control" type="number"><br>
          <div id="errorModelDiv" class="alert alert-danger">
              <p id="errorModelP"></p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="modificarModalBtn" type="button" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal afegir -->
  <div id="añadirModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Afegir</h5>          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 id="errors"></h1>
          Id: <input id="inputIdAfegir" class="form-control" type="number"><br>
          Nom: <input id="inputNomAfegir" class="form-control" type="text"><br>
          Any: <input id="inputAnyAfegir" class="form-control" type="number" min="1900" max="2099" step="1" value="2020"><br>
          Velocitat màxima: <input id="inputVelMaxAfegir" class="form-control" type="number"><br>
          CV: <input id="inputCVAfegir" class="form-control" type="number"><br>
          Preu: <input id="inputPreuAfegir" class="form-control" type="number"><br>
          <div id="errorModelDivAfegir" class="alert alert-danger">
              <p id="errorModelPAfegir"></p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="afegirModalBtn" type="button" class="btn btn-primary">Aceptar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="audi.js"></script>
  <script src="ferrari.js"></script>
  <script src="tesla.js"></script>
  <script src="main.js"></script>

</body>

</html>
